{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="{% static 'styles_form.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Удалить заказ</title>
</head>
<body>
    <p>Вы уверены, что хотите удалить блюдо "{{ dish.dish }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Удалить</button>
      <a href="{% url 'dishes_detail' dish.id %}">Отмена</a>
    </form>
</body>
</html>
